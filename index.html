<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cef61a1145.js" crossorigin="anonymous"></script>

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styleS.css">

    <title>CodeMoji</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header__brand">
                <div>
                    <img src="/assets/images/confetti.svg" alt="Confetti">
                </div>
                <h3>CodeMoji</h3>
            </div>


            <div class="menu-section">
                <div class="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <nav>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <button class="btn-login">Entrar na conta</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">

            <div class="memoji-top">
                <div class="memoji-girl1">
                    <img src="assets/images/girl1.png" alt="Memoji Girl 1">
                </div>
                <div class="memoji-boy1">
                    <img src="assets/images/boy1.png" alt="Memoji Boy 1">
                </div>
            </div>

            <div class="main-middle">
                <div class="main-title">
                    <h2>Apple</h2>
                    <h1>Melhor site para <br> 
                        criar <span>memoji</span>. <br> 
                        Fácil, simples e rápido.</h1>
                </div>
            </div>

            <div class="main-bottom">
                <div class="memoji-boy2">
                    <img src="assets/images/boy2.png" alt="Memoji Boy 2">
                </div>
                <div class="main-bottom-middle">
                    <div class="group-buttons">
                        <button class="btn-create-memoji">Criar memoji</button>
                        <button class="btn-lib">Ver biblioteca</button>
                    </div>
                    <div class="memoji-boy3">
                        <img src="assets/images/boy3.png" alt="Memoji Boy 3">
                    </div>
                </div>

                <div class="memoji-girl2">
                    <img src="assets/images/girl2.png" alt="Memoji Girl 2">
                </div>
            </div>
        </div>
    </main>


    <!-- Javascript -->
    <script src="assets/js/menu.js"></script>

</body>
</html>
